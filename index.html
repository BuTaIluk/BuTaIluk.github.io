<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="mobile.css" media="screen" />
  <script src="script.js"></script>
</head>
<body>
	<div class="main">
		<div id="calculator">
				<form name="form" id = "item-0">
				<input class="textview" name="textview" >
				</form>
				<td><input id = "item-1" class="btn" type="button" value="C" onclick="clean()"></td>
				<td><input id = "item-2" class="btn" type="button" value="<" onclick="back()"></td>
				<td><input id = "item-3" class="btn" type="button" value="/" onclick="insert('/')"></td>
				<td><input id = "item-4" class="btn" type="button" value="x" onclick="insert('*')"></td>
			
				<td><input id = "item-5" class="btn" type="button" value="7" onclick="insert(7)"></td>
				<td><input id = "item-6" class="btn" type="button" value="8" onclick="insert(8)"></td>
				<td><input id = "item-7" class="btn" type="button" value="9" onclick="insert(9)"></td>
				<td><input id = "item-8" class="btn" type="button" value="-" onclick="insert('-')"></td>
			
				<td><input id = "item-9" class="btn" type="button" value="4" onclick="insert(4)"></td>
				<td><input id = "item-10" class="btn" type="button" value="5" onclick="insert(5)"></td>
				<td><input id = "item-11" class="btn" type="button" value="6" onclick="insert(6)"></td>
				<td><input id = "item-12" class="btn" type="button" value="+" onclick="insert('+')"></td>
			
				<td><input id = "item-13" class="btn" type="button" value="1" onclick="insert(1)"></td>
				<td><input id = "item-14" class="btn" type="button" value="2" onclick="insert(2)"></td>
				<td><input id = "item-15" class="btn" type="button" value="3" onclick="insert(3)"></td>
				<td rowspan=5><input id = "item-16" class="btn" id="equal" type="button" value="=" onclick="equal()"></td>
			
				<td colspan=2><input id = "item-17" class="btn" id="zero" type="button" value="0" onclick="insert(0)"></td>
				<td><input id = "item-18" class="btn" type="button" value="." onclick="insert('.')"></td>

			
		</div>
	</div>   
<div id="background"></div>	
</body>
</html>
